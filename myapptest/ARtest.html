<!doctype HTML>
<html>
<head>
  <meta charset="utf-8"/>
</head>
<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"> </script>
<script src="https://unpkg.com/aframe-animation-component@4.0.0-beta8/dist/aframe-animation-component.min.js"></script>


  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <a-assets>
      <a-asset-item id = 'object' src = 'https://raw.githubusercontent.com/illy94/CS252_Project/master/myapptest/3dmodels/gltf/4/scene.gltf'></a-asset-item>
    </a-assets>
      <a-entity camera></a-entity>
    <a-marker id= 'marker' type = 'pattern' url = 'https://raw.githubusercontent.com/illy94/CS252_Project/master/myapptest/patterns/F.patt'>
        <a-entity
            gltf-model="#object"
            position = "0 0 0"
            scale = "0.1 0.1 0.1"
            animation-mixer="loop:repeat">
        </a-entity>
  </a-marker>
  </a-scene>
  </body>
</html>
